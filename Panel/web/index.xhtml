<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Panel</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
    <h:panelGroup id="menuBar">
        <h:form>
            <p:growl id="messages"/>
            <p:menubar>
                <p:submenu label="File">
                    <p:menuitem value="Open" url="#" />
                    <p:separator />
                    <p:menuitem value="Quit" url="#" />
                </p:submenu>

                <p:submenu label="Edit">
                    <p:menuitem value="Undo" url="#" />
                    <p:menuitem value="Redo" url="#"/>
                </p:submenu>

                <p:submenu label="Help" icon="pi pi-question">
                    <p:menuitem value="Contents" url="#" />
                    <p:submenu label="Search" icon="pi pi-search">
                        <p:submenu label="Text">
                            <p:menuitem value="Workspace" url="#" />
                        </p:submenu>
                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>
                
                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton value="Logout" action="#{panel.logout}" />
                </f:facet>
            </p:menubar>
        </h:form>
    </h:panelGroup>

    <h:panelGrid columns="2" style="width: 100%" columnClasses="first-column second-column top-alignment">
    <h:panelGroup id="spotTable" style="margin-top: 20px; margin-right: 20px">
        <h:form>
        <p:dataTable  var="spot" value="#{panel.spots}" >
            <f:facet name="header">MIEJSCA PARKINGOWE</f:facet>
            <p:column headerText="Numer">
                <h:outputText value="#{spot.spot_id}" />
            </p:column>
            <p:column headerText="Strefa">
                <h:outputText value="#{spot.zone.zone_id}" />
            </p:column>
            <p:column headerText="Pracownik">
                <h:outputText value="#{spot.zone.employee.login}" />
            </p:column>
            <p:column headerText="Status">
                <h:outputText value="#{panel.occupationBooleanToString(spot.occupied)}" />
            </p:column>
            <p:column>
                <p:commandButton update="spotInfo" oncomplete="PF('spotDialog').show()" value="Select" title="View">
                    <f:setPropertyActionListener value="#{spot}" target="#{panel.currentSpot}" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
        </h:form>
    </h:panelGroup>

        <h:panelGroup id="alert" style="margin-top: 20px" rendered="#{!panel.checkIfManager()}">
            <h:form>
                <p:poll interval="20" listener="#{panel.showAlerts}" />
            </h:form>
            <p:dataList value="#{panel.alerts}" var="alert" type="ordered">
                <f:facet name="header">
                    POWIADOMIENIA
                </f:facet>
                #{alert.date}
                #{alert.message}
            </p:dataList>

            <p:commandButton value="Wyczyść powiadomienia" action="#{panel.clearNotifications}" style="margin-top: 20px"/>

        </h:panelGroup>

    </h:panelGrid>

    <h:panelGroup id="spotInfo">
        <p:dialog header="Spot Info" widgetVar="spotDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="spotDetail" style="text-align:center;">
                <p:panelGrid  columns="2" rendered="#{not empty panel.currentSpot}" columnClasses="label,value">
                    <h:outputText value="Numer:" />
                    <h:outputText value="#{panel.currentSpot.spot_id}" />

                    <h:outputText value="Strefa" />
                    <h:outputText value="#{panel.currentSpot.zone.zone_id}" />

                    <h:outputText value="Status:" />
                    <h:outputText value="#{panel.occupationBooleanToString()}"/>

                    <h:outputText value="Czas wjazdu" />
                    <h:outputText value="#{panel.currentSpot.entry_time}" />

                    <h:outputText value="Ważność od" />
                    <h:outputText value="#{panel.currentSpot.payment_time}" />

                    <h:outputText value="Ważność do" />
                    <h:outputText value="#{panel.currentSpot.payment_time}" />

                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:panelGroup>

    <h:panelGroup id="test">
        <p:commandButton value="Zmiana hasła" action="/password_change.xhtml"/>
    </h:panelGroup>

</h:body>

</html>
