<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

<body>
<h:panelGroup>
    <h:form>
        <h3>Miejsca parkingowe:</h3>
        <p:dataTable id="spotTable" var="spot" value="#{panel.spots}">
            <f:facet name="header">SPOTS</f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{spot.spot_id}" />
            </p:column>
            <p:column headerText="Zone">
                <h:outputText value="#{spot.zone.zone_id}" />
            </p:column>
            <p:column headerText="Employee">
                <h:outputText value="#{spot.zone.employee.login}" />
            </p:column>
            <p:column style="width:32px;text-align: center">
                <!--<p:commandButton update="spotInfo" icon="pi pi-search" title="View">-->
                <!--<f:setPropertyActionListener value="#{spot}" target="#{panel.currentSpot}" />-->
                <!--</p:commandButton>-->
            </p:column>
        </p:dataTable>
    </h:form>
</h:panelGroup>

<h:panelGroup id="spotInfo">
    #{panel.currentSpot.spot_id}
</h:panelGroup>
</body>
</html>
