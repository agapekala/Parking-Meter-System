<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Zmiana hasła</title>
</h:head>

<h:body>

<h:panelGroup id="passChange">
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Wybierz pracownika: " rendered="#{panel.checkIfManager()}"/>
            <p:selectOneMenu id="console" value="#{panel.chosen_user}"  rendered="#{panel.checkIfManager()}">
                <f:selectItems value="#{panel.employees}" var="employee" itemLabel="#{employee.login}" itemValue="#{employee.login}" />
            </p:selectOneMenu>
        <h:outputText value="Stare hasło: " rendered="#{!panel.checkIfManager()}"/>
        <p:password value="#{panel.old_password}" rendered="#{!panel.checkIfManager()}">
            <f:ajax event="change"/>
        </p:password>

        <h:outputText value="Nowe hasło: " />
        <p:password value="#{panel.new_password}">
            <f:ajax event="change"/>
        </p:password>
        <p:commandButton value="Zmień" action="#{panel.changePassword}" update="passChange">

        </p:commandButton>
            <h:messages style="color:red" />
        </h:panelGrid>
    </h:form>
</h:panelGroup>
    
</h:body>

</html>
